{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} Sleekpay {% endblock %}</title>
    <!-- Include Tailwind CSS -->
    <link rel="stylesheet" href="{% static 'tailwind.min.css' %}">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="bg-gray-100">
    <!-- Navigation -->
    <div class="flex items-center justify-between bg-white py-4 px-6 shadow-md">
        <a href="{% url 'index' %}" class="text-lg text-gray-700"><i class="fas fa-home mr-2"></i> Home</a>
        <!-- You can adjust the icon size and style as needed -->
    </div>

    <!-- Content -->
    <div class="container mx-auto mt-8">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Transaction Successful!</h1>
        <div class="max-w-md mx-auto bg-white shadow-md rounded-md p-6">
            <h2 class="text-xl font-semibold mb-4">Transaction Details:</h2>
            <p class="mb-2"><strong>Sender:</strong> {{ transaction.sender }}</p>
            <p class="mb-2"><strong>Receiver:</strong> {{ transaction.receiver }}</p>
            <p class="mb-2"><strong>Amount:</strong> â‚¦{{ transaction.amount }}</p>
            <p class="mb-2"><strong>Date:</strong> {{ transaction.date }}</p>
            <p class="mt-4"><a href="{{ receipt_url }}" class="text-blue-500 hover:underline">Download Receipt</a></p>
        </div>
    </div>
</body>
</html>
