{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} Sleekpay {% endblock %}</title>
    <!-- Include Tailwind CSS -->
    <link rel="stylesheet" href="{% static 'tailwind.min.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="bg-gray-100 mx-5">
    <div class="container mx-auto py-8">
        
        <div class="flex items-center justify-between bg-white py-4 px-6 rounded-lg shadow-md mb-8">
            <a href="{% url 'index' %}" class="text-lg text-gray-700 flex items-center"><i class="fas fa-home mr-2"></i> Home</a>
            <h1 class="text-3xl font-semibold text-gray-800">Settings</h1>
        </div>

        <!-- Update Profile Picture -->
        <div class="mb-8 bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-2xl font-semibold mb-4 flex items-center text-gray-800"><i class="fas fa-image mr-2"></i> Update Profile Picture</h2>
            <input type="file" name="profile_picture" accept="image/*" class="border border-gray-300 p-3 rounded-lg w-full mb-4">
            <button class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition duration-300 ease-in-out">Upload</button>
        </div>

        <!-- View/Edit User Info -->
        <div class="mb-8 bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-2xl font-semibold mb-4 flex items-center text-gray-800"><i class="fas fa-user mr-2"></i> View/Edit User Info</h2>
            <!-- Add form fields for user info here -->
        </div>

        <!-- Security Options -->
        <div class="mb-8 bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-2xl font-semibold mb-4 flex items-center text-gray-800"><i class="fas fa-lock mr-2"></i> Security Options</h2>
            <!-- Add security options here -->
        </div>

        <!-- Logout -->
        <div class="mb-8 bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-2xl font-semibold mb-4 flex items-center text-gray-800"><i class="fas fa-sign-out-alt mr-2"></i> Logout</h2>
            <a href="{% url 'logout' %}" class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700 transition duration-300 ease-in-out inline-block">Logout</a>
        </div>

        <!-- Delete Account -->
        <div class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-2xl font-semibold mb-4 flex items-center text-gray-800"><i class="fas fa-trash mr-2"></i> Delete Account</h2>
            <!-- Add delete account confirmation button here -->
        </div>
    </div>

    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Include your JavaScript code for functionality here -->
</body>
</html>
