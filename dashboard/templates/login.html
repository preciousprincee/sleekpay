{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank App</title>
    <!-- Include Tailwind CSS -->
    <link rel="stylesheet" href="{% static 'tailwind.min.css' %}">
    
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="bg-gray-100 font-sans">

    <!-- Navigation Bar -->
    <header class="bg-blue-500 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-semibold">Sleekpay</h1>
            <a href="#" class="text-sm">Dashboard</a>
        </div>
    </header>

    <!-- Login Page -->
    <div class="container mx-auto mt-8 p-4">
        <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-2xl font-semibold mb-4">Login</h2>
            <style>
                .h22{
                    color: red;
                }
              
            </style>
            {% for message in messages %}
                <h2 class="h22">{{message}}</h2>
            {% endfor %}

           
            
            <form method="post">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="username" class="block text-sm font-medium">Username</label>
                    <input type="text" id="username" name="username" class="w-full border rounded-md p-2">
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-sm font-medium">Password</label>
                    <input type="password" id="password" name="password" class="w-full border rounded-md p-2">
                </div>
                <div>
                    <p>Are you new here?
                        <a style="color: blue;" href="/register" target="" rel="noopener noreferrer">Create account</a>
                    </p>
                </div>
                <br>
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">Login</button>
            </form>
        </div>
    </div>

    <!-- Signup Page -->
   

</body>
</html>
